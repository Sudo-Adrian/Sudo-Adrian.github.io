<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/passwd.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="JavaScript/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/lock.png">
    <title>Caesar</title>
</head>
<body>
    <div class="transition">
        <h1 id="title">Caesar Cryption</h1>

        <div id="in-out-put">
            <div id="buttons">
                <button class="btn action" id="convert">Convert</button>
                <button class="btn action" id="reset">Reset</button>
                <button class="btn action" id="copy">copy</button>
            </div>
            <textarea id="input" rows="0" cols="0" placeholder="Enter text to en/de-crypt"></textarea>
            <input type="number" id="password" placeholder="Enter number to shift">
            <textarea id="output" rows="0" cols="0" placeholder="output" disabled></textarea>
            <p id="error"></p>
        </div>

        <a href="index.html">
            <button class="btn action" id="back">Back</button>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="JavaScript/caesar.js"></script>
</body>
</html>
