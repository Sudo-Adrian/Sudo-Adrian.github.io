<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="JavaScript/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <div class="transition">
        <h1 id="title">Settings</h1>
        <p class="text" id="theme">Theme: </p>
        <button id="btn-theme" class="btn action">Dark</button>
        <div id="color">
            <p id="color-p">Color: </p>
            <button id="red" class="acc"></button>
            <button id="org" class="acc"></button>
            <button id="yel" class="acc"></button>
            <button id="gre" class="acc"></button>
            <button id="blu" class="acc"></button>
            <button id="pur" class="acc"></button>
            <button id="bla" class="acc"></button>
            <button id="whi" class="acc"></button>
        </div>
        <a href="index.html">
            <button class="btn action" id="back-set">back</button>
        </a>

        <div id="own">
            <p class="text" id="open-own">Make your own:</p>
            <p class="text" id="own-bg">Background: </p>
            <p class="text" id="own-main">Button Color:</p>
            <p class="text" id="own-text">Text Color: </p>
            <input id="col-main" type="color">
            <input id="col-text" type="color">
            <input id="col-bg" type="color">
            <button class="btn action" id="set-theme">set</button>
        </div>

    </div>
    
</body>
</html>
